<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacky</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!-- Preloading the images to prevent flickering -->
    <img src="./images/startMenu.png" style="display:none">
    <img src="./images/winMenu.png" style="display:none">
    <img src="./images/loseMenu.png" style="display:none">
    <img src="./images/bgStart.png" style="display:none">
    <img src="./images/bgMiddle.png" style="display:none">
    <img src="./images/bgLeft.png" style="display:none">
    <img src="./images/bgRight.png" style="display:none">
    <img src="./images/bgStartClose.png" style="display:none">
    <img src="./images/bgMiddleClose.png" style="display:none">
    <img src="./images/rockTexture.png" style="display:none">
    <img src="./images/bgLeftClose.png" style="display:none">
    <img src="./images/bgRightClose.png" style="display:none">


    <!-- Black Background on Loading -->
    <div class="blackBackground"></div>


    <!-- Game informations and canvas -->
    <div class="centerThings">
        <div class="gameInformations">
            <!-- Little Map -->
            <div class="gameInfoInsideDivs">
                <div class="mapDivs" id="mapDivsTop"></div>
                <div class="mapDivs" id="mapDivsLeft"></div>
                <div class="mapDivs" id="mapDivsMid"></div>
                <div class="mapDivs" id="mapDivsRight"></div>
            </div>

            <!-- The Score -->
            <div class="gameInfoInsideDivs">
                <p class="titleInfo">Score</p>
                <p id="ScorePoint">0</p>
                <p id="ScoreAppear"></p>
            </div>
            
            <!-- The Health -->
            <div class="gameInfoInsideDivs">
                <p class="titleInfo">Health</p>
                <object data="./images/heart.svg" id="heartSVG"></object>
            </div>
        </div>

        <!-- Canvas -->
        <canvas class='canvas' id="canvasScene"></canvas>
    </div>


    <!-- Start Menu -->
    <div class="startMenu">
        <img id="jackyText" src="./images/jackyText.png" alt="Start Menu">
        <img id="background" src="./images/startMenu.png" alt="Start Menu">
    </div>
    
    <!-- Win Menu -->
    <div class="winMenu">
        <img id="jackyText2" src="./images/jackyText.png" alt="Start Menu">
        <img id="background2" src="./images/winMenu.png" alt="Win Menu">
    </div>
    
    <!-- Lose Menu -->
    <div class="loseMenu">
        <img id="jackyText3" src="./images/jackyText.png" alt="Start Menu">
        <img id="background3" src="./images/loseMenu.png" alt="Lose Menu">
    </div>


    <!-- Scripts -->
    <script type="module" src='./index.js'></script>
</body>
</html>
